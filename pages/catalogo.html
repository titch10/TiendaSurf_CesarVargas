<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New wave</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <div class="gridIndex gradient">
     <header class="bgPrimario padB-20" data-aos="flip-right">
        <a href="../index.html"><img src="../assets/img/logo.jpg" width="180" height="57"  alt="logo-tienda"/></a><h1>NEW WAVE STORE</h1>
        <nav data-aos="flip-right">
            <ul>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="catalogo.html">CÁTALOGO</a></li>
                <li><a href="servicios.html">SERVICIOS</a></li>
                <li><a href="#">GESTIONAR RESERVA</a></li>
            </ul>
        </nav>
     </header>
     <hr>
     <main class="gridMain">
        <div data-aos="flip-right">
            <h1 > Catalogo</h2>
                <form  name="myform" action=""  method="">
                                     

                    <div>
                        <label for="locacion">Locación</label>
                        <div>
                            <select tabindex="1" name="locacion"  data-placeholder="Selecciona una locación..">
                                <option value="">Selecciona una locación..</option>
                                <option value="CDMX, Ciudad de México">CDMX, Ciudad de México</option>
                                <option value="Monterrey">Monterrey</option>
                                <option value="Queretaro">Queretaro</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Merida">Merida Yucatan</option>
                                <option value="Tampico">Tampico</option>
                                <option value="Puebla">Puebla</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label>Selecciona paquete</label>
                        <div>
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="Sencillo" checked="">
                                Sencillo
                            </label> 
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="Medio">
                                Medio
                            </label> 
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="Elite">
                                Elite
                            </label>
                        </div>
                    </div>



                    <div>
                        <label>Selecciona tus productos</label>
                        <div class="controls">
                            <label>
                                <input  type="checkbox" value="Yate" name="chbx1">
                                Yate
                            </label>
                            <label>
                                <input type="checkbox" value="Aletas" name="chbx2">
                                Aletas
                            </label>
                            <label>
                                <input type="checkbox" value="Tanque de oxigeno" name="chbx3">
                                Tanque de oxigeno
                            </label>
                            <label>
                                <input type="checkbox" value="Traje" name="chbx4">
                                Traje
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <input value="Pedir" type="submit" href="#">	
                        
                    </div>
                </form>
        </div>

     </main>
     <hr>
     <footer class="bgSecundario padT-20">
        <nav>
            <ul>
                <li><a href="#">Aviso de privacidad</a></li>
                <li><a href="#">Coockies</a></li>
                <li><a href="#">Terminos y condiciones</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Conviertete en nuestro proveedor</a></li>
            </ul>
        </nav>
     </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
